<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300&display=swap" rel="stylesheet">
    <title>Strength agility and intelligence</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Strength Agility and Intelligence</h1>
        <button>Let's Play</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Choose your hero</h2>
        <div class="heroes">
          <img class="player-hero" src="./img/human.png" alt="" />
          <img class="computer-hero" src="./img/dota.png" alt="" />
        </div>
        <div class="options">
          <button class="strength">Strength</button>
          <button class="agility">Agility</button>
          <button class="intelligence">Intelligence</button>
        </div>
      </div>

      <div class="choose">
        <h2><a href="./intro.html">BACK HOME!</a></h2>
    </div>

    </section>
    
    <footer>
      <h5>Produced by Samuel Corp. 2020</h5>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
